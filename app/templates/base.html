<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeeSea 🏄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SeeSea 🏄</h1>
    <nav>
        <a href="{{ url_for('auth.login') }}">Login</a> |
        <a href="{{ url_for('auth.register') }}">Register</a> |
        <a href="{{ url_for('upload.upload_page') }}">Upload</a> |
        <a href="{{ url_for('upload.gallery') }}">Gallery</a> |
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
    <hr>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
